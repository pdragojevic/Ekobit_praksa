<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" #form="ngForm" (submit)="onChangePassword()">
                            <h3 class="text-center text-info">User info</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <div>{{user.userName}}</div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">First name:</label><br>
                                <div>{{user.firstName}}</div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Last name:</label><br>
                                <div>{{user.lastName}}</div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Zip code:</label><br>
                                <div>{{user.zipCode}}</div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">City name:</label><br>
                                <div>{{user.cityName}}</div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" value="{{user.password}}"
                                #username="ngModel" [(ngModel)]="newPassword">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Change password">
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
