<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" #form="ngForm" (submit)="onLogin(form)">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="userName" class="text-info">Username:</label><br>
                                <input type="text" name="userName" id="userName" class="form-control"
                                #userName="ngModel" [(ngModel)]="loginUser.userName">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control"
                                #password="ngModel" [(ngModel)]="loginUser.password">
                                <input type="checkbox" (click)="showPassword()">Show Password
                            </div>
                            <div class="form-group" id="errmessage" *ngIf="errmessage">
                                <span [innerHTML]="errmessage"></span>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a href="register" class="ml-2">Register here</a>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
